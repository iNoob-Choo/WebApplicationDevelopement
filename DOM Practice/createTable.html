<body>
  <div id="wrapper"></div>
  <script>
    var wrapper=document.getElementById('wrapper');
    var table=document.createElement("table");

    //append talbe into the wrapper
    wrapper.appendChild(table);
    //craete a caption thn append text to it
    var caption=table.createCaption();
    caption.appendChild(document.createTextNode("SE Students"));

    //after create table n caption, need a thead
    var thead=table.createTHead();
    //-1 indicates insert at the last row
    var theadRow=thead.insertRow(-1);
    //time to insert thead data (headings)
    for(var i=0;i<headings.length;i++){
      //insert a cell block
      var theadCell=theadRow.insertCell(-1);
      //inserting data into it
      theadCell.appendChild(document.createTextNode(headings[i]));
    }

    //create a tbody
    var tbody=table.createTBody();


    //inserting students data into the table
    for(var i=0;i<students.length;i++){
          //inserting a row for tbody
          var tbodyRow=tbody.insertRow(-1);
          //inserting a cell or so called column
          var tbodyCell=tbodyRow.insertCell(-1);
          //counter + 1 for No.
           tbodyCell.appendChild(document.createTextNode(i+1));

          for(var j in students[i]){
            //inserting a column
             tbodyCell=tbodyRow.insertCell(-1);
             //looping the data students
             tbodyCell.appendChild(document.createTextNode(students[i][j]));
          }

  }
