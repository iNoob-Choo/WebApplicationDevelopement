<!DOCTYPE>
<html>
<body>

<h1 onclick="thisisafunction(this)">Click on me!</h1>
<h2 onclick="changecolor(this)">Click on me to change color!</h2>

<script>

function thisisafunction(id){
    id.innerHTML="My job is to change the text";
}

function changecolor(id){
  id.style.color="blue";
}


</script>

</body>
</html>
